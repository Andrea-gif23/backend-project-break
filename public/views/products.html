<h2>Cat√°logo de Productos</h2>
<div class="product-list">
  {{#each products}}
    <div class="product-card">
      <h3>{{this.name}}</h3>
      <img src="{{this.image}}" alt="{{this.name}}">
      <p>{{this.description}}</p>
      <a href="/products/{{this._id}}">Ver detalle</a>
    </div>
  {{/each}}
</div>
